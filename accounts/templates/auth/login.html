{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center container-login" >
    <div class="col-md-6">
        <h2 class="text-center text-decoration-underline">Faça seu login</h2>

        <form action='{% url "login" %}' method="POST" class="form">
            {% csrf_token %}

            {% if messages %}
                <ul>
                    {% for message in messages %}
                        {% if "login_error" in message.tags %}
                            <li class="alert alert-danger">
                                {{ message }}
                            </li>
                        {% endif %}
                    {% endfor %}

                </ul>
            {% endif %}

            <div class="mb-3">
                <label for="username" class="form-label">Usuário:</label>
                <input type="text" name="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Senha:</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <div class="mt-3 text-center fs-4">
            <a href='{% url "registration" %}'>Registre-se</a>
        </div>

    </div>
</div>
{% endblock content %}
